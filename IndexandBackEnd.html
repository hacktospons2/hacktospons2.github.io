    <h2>Website:</h2>

    <h3>Money Requestion/Sponsoring</h3>
    <input>

    <h4>Location:</h4>

    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBZCedSSmWw8zgbJ_IE9mJDjYbepZgsR94",
        authDomain: "hacktospons-3cbeb.firebaseapp.com",

      firebase.initializeApp(config);

    <script>
    var list = document.querySelector("ol");
    var input = document.querySelector("input");
    var submitEmail = document.getElementById("addEmail");
    var submitWebsite = document.getElementById("addWebsite");
    var submitMoney = document.getElementById("addMoney");
    var submitLocation = document.getElementById("addLocation");
    var database = firebase.database();
    var reference = database.ref();

    // sending
    submitEmail.onclick = function() {
        reference.push(input.value);
        input.value = "";
    };
    
    submitWebsite.onclick = function() {
        reference.push(input.value);
        input.value = "";
    };
    
     submitMoney.onclick = function() {
        reference.push(input.value);
        input.value = "";
    };
        
     submitLocation.onclick = function() {
        reference.push(input.value);
        input.value = "";
    };

    input.addEventListener("keyup", function(event) {
      if (event.which == 13) {
        reference.push(input.value);
        input.value = "";
      }
    });

    //receiving
    reference.on("value", function(snapshot) {
      var todo = snapshot.val();
      list.innerHTML = "";
      for (var key in todo) {
        var value = todo[key];
        list.innerHTML += '<li>' + value + '</li>';
      }

    })

    </script>
